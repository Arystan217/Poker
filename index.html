<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/style.css">
  <link rel="shortcut icon" href="images/ico/favicon.png" type="image/x-icon">
  <title>Lohowin</title>
</head>
<body>

  <div class="start-capital-preview"></div>

  <div class="start-capital">
    <form method="POST">
      <label for="capital__input">Введите изначальный капитал:</label>
      <input type="text" id="capital__input" placeholder="изначальный капитал" autocomplete="off">
      <p id="submit">ЗАДАТЬ</p>
    </form>
  </div>   


  <div class="wrapper">
    <div class="button">играть</div>

    <p class="result">⠀</p>
  </div>

  <div class="balance__wraper">
    <span>Баланс: </span><span class="balance">0</span><span>тг.</span>
  </div>

  

  <script src="libs/jquery-3.5.1.min.js"></script>
  <script src="js/script.js"></script>

</body>
</html>
